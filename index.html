<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      property="og:image"
      itemprop="image"
      content="https://saybat.top/myTasbih/tasbih.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Digital Tasbih</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        touch-action: manipulation;
        user-select: none;
        overflow: hidden;
      }
      .container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      #counter {
        font-size: 120px;
        color: #2c3e50;
        margin: 20px 0;
      }
      #instructions {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 20px;
        text-align: center;
      }
      #resetBtn {
        font-size: 20px;
        padding: 15px 30px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #resetBtn:active {
        background-color: #c0392b;
        transform: scale(0.95);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      }
      #resetBtn::before {
        content: "â†º";
        margin-right: 8px;
        font-size: 24px;
      }
      #whatsappBtn {
        display: none;
        padding: 12px 20px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      #whatsappBtn:active {
        background-color: #128c7e;
        transform: scale(0.95);
      }
      footer {
        width: 100%;
        text-align: center;
        padding: 10px;
        color: #555;
        font-size: 12px;
      }
      #message {
        font-size: 18px;
        color: #27ae60;
        margin-top: 20px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Digital Tasbih</h1>
      <div id="counter">0</div>
      <div id="instructions">Tekan skrin untuk mula mengira</div>
      <div id="message">Tahniah! Anda telah menekan 10 kali!</div>
      <button id="whatsappBtn" onclick="shareOnWhatsApp()">
        Share on WhatsApp
      </button>
    </div>
    <button id="resetBtn">Semula</button>
    <footer>Developed by Syahiran 2024</footer>
    <script>
      let count = 0;
      const counter = document.getElementById("counter");
      const resetBtn = document.getElementById("resetBtn");
      const message = document.getElementById("message");
      const whatsappBtn = document.getElementById("whatsappBtn");

      function updateCounter() {
        counter.textContent = count;
        if (count >= 10) {
          message.style.display = "block"; // Show the message
          whatsappBtn.style.display = "inline-block"; // Show the WhatsApp button
        } else {
          message.style.display = "none"; // Hide the message
          whatsappBtn.style.display = "none"; // Hide the WhatsApp button
        }
      }

      document.body.addEventListener("click", (e) => {
        if (e.target !== resetBtn && e.target !== whatsappBtn) {
          count++;
          updateCounter();
        }
      });

      resetBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        count = 0;
        updateCounter();
      });

      // Prevent default touch behaviors
      document.body.addEventListener(
        "touchstart",
        (e) => {
          if (e.target !== resetBtn && e.target !== whatsappBtn) {
            e.preventDefault();
          }
        },
        { passive: false }
      );

      document.body.addEventListener(
        "touchend",
        (e) => {
          if (e.target !== resetBtn && e.target !== whatsappBtn) {
            e.preventDefault();
            count++;
            updateCounter();
          }
        },
        { passive: false }
      );

      function shareOnWhatsApp() {
        const messageToShare = `Saya telah menekan tasbih sebanyak ${count} kali!`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(
          messageToShare
        )}`;
        window.open(whatsappUrl, "_blank");
      }
    </script>
  </body>
</html>
